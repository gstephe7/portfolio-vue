<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="U-XA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greg R. Stephens</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
  <link rel="icon" href="img/gslogo.png">
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-99774746-1', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body>
  <div id="main" class="container">

    <!-- Mobile Navbar -->
    <div class="mobile-nav container visible-xs">
      <div class="row">
        <div class="col-xs-10">
          <img class="logo" v-bind:src="nav.logo">
        </div>
        <div class="col-xs-2">
          <button class="menu-btn pull-right" v-on:click="displayMenu()"><i class="fa fa-bars"></i></button>
        </div>
      </div>
    </div>
    <div class="menu container visible-xs" v-bind:class="{ showMenu: this.nav.showMenu }">
      <div class="row">
        <div class="col-xs-12">
          <ul class="pull-right">
            <li class="menu-item text-right" v-for="item in nav.menu">
              <a class="menu-item" v-text="item.name" v-bind:href="item.href"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Desktop Navbar -->
    <div class="desktop-nav container hidden-xs">
      <div class="row">
        <div class="col-xs-4">
          <img class="logo" v-bind:src="nav.logo">
        </div>
        <div class="col-xs-8">
          <ul class="menu pull-right">
            <li class="menu-item" v-for="item in nav.menu">
              <a class="menu-item" v-text="item.name" v-bind:href="item.href"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Jumbotron -->
    <div class="container">
      <div class="row">
        <div class="jumbo col-xs-12">
          <div class="layer">
            <h1 class="title text-center" v-text="jumbo.name" v-bind:class="{ titleShow : this.jumbo.showJumbo }"></h1>
            <h2 class="subtitle text-center" v-text="jumbo.subtitle" v-bind:class="{ subtitleShow : this.jumbo.showJumbo }"></h2>
          </div>
        </div>
      </div>
    </div>

    <!-- About -->
    <div class="section container">
      <div class="row">
        <div class="col-xs-12">
          <h3 class="section-title" v-text="about.title"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <img class="section-img center-block img-circle" v-bind:src="about.img" v-bind:alt="about.alt" v-on:load="displayJumbo()">
        </div>
        <div class="col-md-7">
          <p class="section-text" v-text="about.description"></p>
        </div>
      </div>
    </div>

    <!-- Skills -->
    <div class="section container">
      <div class="row">
        <div class="col-xs-12">
          <h3 class="section-title" v-text="skills.title"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul class="section-list text-center">
            <li class="section-logo text-center" v-for="skill in skills.skillsUp">
              <a v-bind:href="skill.href" target="_blank">
                <img class="section-logo img-rounded center-block" v-bind:src="skill.img">
              </a>
            </li>
          </ul>
          <ul class="section-list text-center">
            <li class="section-logo text-center" v-for="skill in skills.skillsDn">
              <a v-bind:href="skill.href" target="_blank">
                <img class="section-logo img-rounded center-block" v-bind:src="skill.img">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Education -->
    <div class="section container">
      <div class="row">
        <div class="col-xs-12">
          <h3 class="section-title" v-text="education.title"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <img class="section-school center-block img-rounded" v-bind:src="education.udacity.img" v-bind:alt="education.udacity.alt">
        </div>
        <div class="col-xs-8">
          <a v-bind:href="education.udacity.href" target="_blank">
            <h3 class="section-subtitle" v-text="education.udacity.name"></h3>
          </a>
          <p class="section-text">
            {{ education.udacity.degree }} in {{ education.udacity.major }}
          </p>
          <p class="section-text" v-text="education.udacity.dates"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <img class="section-school center-block img-rounded" v-bind:src="education.kennesaw.img" v-bind:alt="education.kennesaw.alt">
        </div>
        <div class="col-xs-8">
          <a v-bind:href="education.kennesaw.href" target="_blank">
            <h3 class="section-subtitle" v-text="education.kennesaw.name"></h3>
          </a>
          <p class="section-text">
            {{ education.kennesaw.degree }} in {{ education.kennesaw.major }}
          </p>
          <p class="section-text" v-text="education.kennesaw.dates"></p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer container">
      <div class="row">
        <div class="col-xs-12">
          <ul class="footer-list pull-right">
            <li class="footer-text" v-for="item in contact.contact">
              <a class="footer-text" v-bind:href="item.href" target="_blank"><i v-bind:class="item.icon"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
  <script src="js/vue.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
